{% extends "main.html" %}

{% block maincontent %}

<h1>Login</h1>

<p>Click the link below to receive an email to allow you to log in.</p>

{% if not_found %}
<strong>Not found!</strong> We could not found any user with the given email.
{% endif %}

<form class="form" action= "/login" method="POST">
	<input type="text" value="{{ email }}" name="email"/>
	<input type="submit" value="Send login link"/>
</form>

{% endblock %}
